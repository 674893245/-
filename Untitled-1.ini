<html>
<head><title>Что сегодня одеть?</title>
</head>
<body>
<script>
alert("Я підберу вам одяг по погоді");
let weather = prompt("Скілки на вулиці градусів?");
if (weather <= 0) {alert("Одягніть щось потепліше, наприклад: КУртку, шарф, шапку, ркуавиці");}
else if (weather <= 15 && weather > 0 ) {alert("На вулиці досить прохолодно, одягніть вітровку та теплу кофту");}
else if (weather <= 20 && weather > 10) {alert("На вулиці не дуже холодно, але і не жарко, варто розглянути варіант з одягом, яку ви зможете легко зняти, якщо температура підніметься або навпаки");}
else if (weather > 30) {alert("На вулиці жарко, сміливо вдягайте шорти та футболку");}
let question = prompt("Я сподіваюся Ви добре одяглися? Відповідь: так / ні");
while (question == "ні") {
if(question == "так") {alert("Ви сьогодні будете почувати себе комфортно, гарного дня");}
else if(question == "нет") {alert("Ви сьогодні будете почувати себе не комфортно, будь ласка одягніться");}
question = prompt("Я сподіваюся Ви добре одяглися? Відповідь: так / ні");}
if(question == "да") {alert("Почувайте себе комфортно, гарного дня");} 
</script>
</body>
</html>